{% extends "base.html" %}
{% block content %}
  {% for s in sections %}
    {% if s.type == "markdown" %}
      <h2>{{ s.heading }}</h2>
      <div class="card">{{ s.body_md }}</div>
    {% elif s.type == "html" %}
      <div class="card">{{ s.html | safe }}</div>
    {% else %}
      <div class="card small">Unknown section type: {{ s.type }}</div>
    {% endif %}
  {% endfor %}
{% endblock %}
