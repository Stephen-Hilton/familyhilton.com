# content/blogs.yaml

meta:
  title: "Family Hilton Blog"
  description: "Notes, projects, and updates from the Hilton crew."
  author: "Stephen Hilton"
  date: "2025-08-11"
  layout: "standard"     # e.g., home | standard 
  keywords: "family, blog, updates, projects, adventures"

show:
  top_nav: true
  left_nav: false
  footer: true

# path location and date should be inferred at build time

build_posts:
  filename_pattern: "blogs/yyyy/mm/Author-Name--Title-HTML-Friendly.md"  # used to infer date, author, and slug
  slug_from_title: true
  author_from_title: true
  front_matter:
    enabled: true          # allow optional YAML front matter at top of each .md
    format: "yaml"
    required: ["title", "author"]    # title must exist (either in front matter or derived from filename)
    optional: ["subtitle", "tags", "image", "summary", "draft", "canonical"]


sections: 

- type: 'listing'          # listing of subfolder .md files
  heading: "Latest Blogs"
  style: "cards"           # cards | list | compact
  sort: "date_desc"        # date_desc | date_asc | title_asc
  limit: 3                 # show all (use paginate for paging)
  source: Null         # subfolder to list content from. If Null, use folder whose name matches this filename (blogs.yaml -> blogs/)
  paginate:
    enabled: false
  excerpt:
    enabled: true
    length: 160            # characters (fallback to first paragraph if no summary)
  meta:
    show_date: true
    date_format: "YYYY MMM D"
    show_author: true
    show_read_time: true
    show_tags: true

- type: 'divider' # visual divider between sections

- type: 'listing'      # listing of subfolder .md files
  heading: "All Blogs"
  style: "compact"     # cards | list | compact
  sort: "date_desc"    # date_desc | date_asc | title_asc
  limit: Null          # show all (use paginate for paging)
  source: Null         # subfolder to list content from. If Null, use folder whose name matches this filename (blogs.yaml -> blogs/)
  paginate:
    enabled: true
    per_page: 10
    page_param: "page"
  excerpt:
    enabled: true
    length: 160       # characters (fallback to first paragraph if no summary)
  meta:
    show_date: true
    date_format: "YYYY MMM D"
    show_author: true
    show_read_time: true
    show_tags: true
  filters:
    show_tag_filters: true   # render clickable tag chips to filter listing (client-side)
    tags:
      include: []            # restrict index to these tags; empty => all
      exclude: ["draft"]     # hide posts tagged draft, even if file exists
 
rss:
  enabled: true
  url: "/feed.xml"
  title: "Hilton Family â€” Blog"
  limit: 50



 